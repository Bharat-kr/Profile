<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      "
    >
      <div
        style="
          margin: 0;
          padding: 0;
          display: flex;
          gap: 10px;
          align-items: center;
        "
      >
        <h3 style="margin: 0; padding: 0; box-sizing: border-box">Name</h3>
        <p style="margin: 0; padding: 0; box-sizing: border-box">${name}</p>
      </div>
      <div
        style="
          margin: 0;
          padding: 0;
          display: flex;
          gap: 10px;
          align-items: center;
        "
      >
        <h3 style="margin: 0; padding: 0; box-sizing: border-box">Email</h3>
        <p style="margin: 0; padding: 0; box-sizing: border-box">${email}</p>
      </div>
      <div
        style="
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Open Sans', sans-serif;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        "
      >
        <h3 style="margin: 0; padding: 0; box-sizing: border-box">Message</h3>
        <p style="margin: 0; padding: 0; box-sizing: border-box">${message}</p>
      </div>
    </div>
  </body>
</html>
