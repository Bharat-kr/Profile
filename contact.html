<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/contacticon/favicon.ico">
</head>
<body>
    <div class="container">
        <form action="mailto:kumabharat123@gmail.com" method="post" enctype="text/plain">
            <h2>Contact Form</h2>
            <hr>
            <div class="innercontainer">
                <div class="section">
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" value="" placeholder="Your Name"><br>
                </div>
                <div class="section">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" value="" placeholder="Your Email"><br>
                </div>
                <div class="section2">
                    <label for="Message">Message:</label>
                    <textarea name="Message" id="" cols="30" rows="10" placeholder="Type your message here"></textarea><br>
                </div>
                
            </div>
            <button action="mailto:kumaabharat123@gmail.com" class="btn">Send<img src="images/send.png" alt=""> </button>
        </form>
    </div>
</body>
</html>
